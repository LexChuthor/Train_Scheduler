<!DOCTYPE html>
<html lang="en">

<head>
    <!-- refreshes the page every minute, crude but works -->
    <meta http-equiv="refresh" content="60">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Train Time</h1>
                <h2>Choo Choo Muthaf*cka</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12-lg">
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body" id="all-trains">
                        <table id="train-rows" style="width:100%">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header">Add Train</div>
                <form role="form">
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="role-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="start-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="comment-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    <button class="btn btn-default" id="update-times" type="submit">Update Times</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="assets/logic.js"></script>
</body>

</html>
